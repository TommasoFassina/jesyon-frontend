<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Jesyon sito</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/index.js"></script>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
</head>


<body style="background: #0f4c75; overflow-x: hidden;">
    <!-- SIDEBAR -->
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="sidebar-header">
                <h3>Jeyson</h3>
            </div>
            <ul class="list-unstyled components">
                <p>User Name</p>
                <li>
                    <a href="index.html" class="text-decoration-none">Home</a>
                </li>
                <li class="active">
                    <a href="editProfile.html" class="text-decoration-none">Profile</a>
                </li>
                <li>
                    <a href="write.html" class="text-decoration-none">Post</a>
                </li>
            </ul>
        </nav>
        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbarDark"
                style="background: #1b262c;color: rgb(255,255,255);">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <img src="assets/img/menu.png" style="width: 32px;height: 32px;">
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="register.html">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- CARD -->
            <div class="row align-items-center justify-content-center" style="padding-top: 200px;margin-top: 0px;">
                <div class="card" style="border-radius: 31;border-top-left-radius: 20px;border-top-right-radius: 20px;
                border-bottom-right-radius: 20px;border-bottom-left-radius: 20px;box-shadow: 5px 5px 16px 2px rgba(0,0,0,0.25);margin-bottom: 0px;
                    margin-top: 400px;width: 800px;background: #3282b8;height: 420px;position: absolute;">
                    <div class="card-body d-flex flex-column" style="height: 262px;">
                        <div class="container align-items-center justify-content-center">
                            <div class=".col-xs-4 .col-md-offset-2">
                                <div class="panel panel-default panel-info Profile">
                                    <div class="row align-items-center justify-content-center">
                                        <p style="font-size: 32px;color: #bbe1fa;">Edit your Profile</p>
                                    </div>
                                    <div class="panel-body row">
                                        <div class="form-horizontal col">
                                            <form>
                                                <div class="form-group">
                                                    <label class="col control-label font-weight-bold"
                                                        style="color: #bbe1fa">Email</label>
                                                    <div class="col">
                                                        <input class="form-control" type="text" name="email"
                                                            placeholder="Email" ng-model="me.firstName">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col control-label font-weight-bold"
                                                        style="color: #bbe1fa">Password</label>
                                                    <div class="col">
                                                        <input class="form-control" type="text" name="password"
                                                            placeholder="Password" ng-model="me.lastName">
                                                    </div>
                                                </div>
                                            </form>
                                        </div> <!-- end form-horizontal -->
                                        <div class="col" style="text-align: center;">
                                            <form>
                                                <div class="form-group">
                                                    <label for="inputImmagineProfilo"><img class="rounded-circle"
                                                        style="background: #ffffff; height: auto; width: 50%; margin: auto;"
                                                        src="https://upload.wikimedia.org/wikipedia/commons/d/de/Windows_live_square.JPG"></label>
                                                    <input type="file" class="form-control-file invisible"
                                                        id="inputImmagineProfilo">
                                                </div>
                                            </form>
                                        </div>
                                    </div> <!-- end panel-body -->
                                    <div class="form-group">
                                        <div class="col" style="text-align: center;">
                                            <button class="btn btn-dark w-50" style="margin: auto;"
                                                ng-click="updateMe()">Update</button>
                                        </div>
                                    </div>
                                </div> <!-- end panel -->
                            </div> <!-- end size -->
                        </div> <!-- end container-fluid -->
                    </div>
                </div>
            </div>
            <!-- CARD -->
        </div>
        <div class="overlay"></div>
</body>

</html>
